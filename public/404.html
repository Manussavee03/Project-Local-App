<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Preserve path and query, redirect to index.html
      var path = window.location.pathname.replace('/Project-Local-App', '');
      var search = window.location.search || '';
      var hash = window.location.hash || '';
      window.location.replace('/Project-Local-App/?redirect=' + encodeURIComponent(path + search + hash));
    </script>
  </head>
  <body>
    <h1>Redirectingâ€¦</h1>
  </body>
</html>
